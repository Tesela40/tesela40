<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Básico Optimizado -->
    <title>Tesela 40 - Artesanía Contemporánea | Regalos Únicos y Auténticos</title>
    <meta name="description" content="Descubre Tesela 40: regalos artesanales únicos con flores preservadas, cerámica y aromas. Artesanía contemporánea que cuenta historias desde Bilbao. Únete a nuestra lista de espera." />
    <meta name="keywords" content="regalos artesanales, artesanía contemporánea, flores preservadas, cerámica, regalos únicos, Bilbao, María, Rita" />
    <meta name="author" content="María y Rita - Tesela 40" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tesela40.es/" />
    <meta property="og:title" content="Tesela 40 - Artesanía Contemporánea | Regalos Únicos" />
    <meta property="og:description" content="Regalos artesanales únicos: flores preservadas, cerámica, aromas y más. Artesanía curada con emoción desde Bilbao." />
    <meta property="og:image" content="https://tesela40.es/og-image.jpg" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="Tesela 40" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tesela40.es/" />
    <meta name="twitter:title" content="Tesela 40 - Artesanía Contemporánea" />
    <meta name="twitter:description" content="Regalos artesanales únicos que cuentan historias. Únete a nuestra lista de espera." />
    <meta name="twitter:image" content="https://tesela40.es/og-image.jpg" />
    
    <!-- Datos estructurados JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tesela 40",
      "description": "Artesanía contemporánea que cuenta historias",
      "url": "https://tesela40.es",
      "logo": "https://tesela40.es/Recurso 6.svg",
      "sameAs": [
        "https://www.instagram.com/tesela_40"
      ],
      "founder": [
        {
          "@type": "Person",
          "name": "María"
        },
        {
          "@type": "Person", 
          "name": "Rita"
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bilbao",
        "addressCountry": "ES"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@tesela40.es",
        "contactType": "customer service"
      }
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://tesela40.es/" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Formulario oculto para Netlify - Sin cambios -->
    <form name="waitlist" netlify netlify-honeypot="bot-field" hidden data-netlify-recaptcha="true">
      <input type="text" name="bot-field" />
      <input type="text" name="website" />
      <input type="email" name="email-confirm" />
      <input type="tel" name="phone-check" />
      <input type="text" name="Nombre" />
      <input type="email" name="Email" />
      <input type="tel" name="Teléfono" />
      <textarea name="Ideas"></textarea>
      <textarea name="Regalo personalizado"></textarea>
      <input type="checkbox" name="Acepta RGPD" />
      <input type="hidden" name="timestamp" />
      <input type="hidden" name="timeOnPage" />
      <div data-netlify-recaptcha="true"></div>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
